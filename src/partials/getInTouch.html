<section class="getInTouch">
    <div class="container getInTouch-container">
        <div class="getInTouch-leftBox">
        <h2 class="getInTouch-head">Get in Touch With Us</h2>
        <h3 class="getInTouch-subhead">Let's discuss your company and explore 
            how we can be of assistance.</h3>

        <div class="contact-box">
            <h4 class="contact-box-head">Contact details:</h4>
            <div class="email">
                <div class="email-svg"> 
                    <svg        
                  width="17"
                   height="15"><use href="./images/icons.svg#icon-mail"></use>
                   </svg> </div>
                   <div class="address-link">
                    <span class="email-txt">Email</span>
                    <a class="email-link" href="mailto:office@argo-advisory.com">office@argo-advisory.com</a>
                    </div>
            </div>
            <div class="address">
                <div class="address-svg"> 
                    <svg         
                width="14"
                    height="20"><use href="./images/icons.svg#icon-Address"></use>
                   </svg> </div>
                   <div class="address-link">
                        <span class="email-txt">Adress</span>
                        <a class="email-link" href="https://maps.app.goo.gl/GyTb7mQoxzAE3qBNA" class="address-link">Nauschgasse 4/3/2 Vienna, 1220</a>
                    </div>
            </div>
        </div>
    </div>

    <div class="getInTouch-rightBox">

        <h3 class="right-box-head">Send Us a Message</h3>

        <form class="getInTouch-form" id="my-form" action="https://formspree.io/f/mjvnbkwb" method="POST">
            <label for="">Full Name*</label>
            <input type="text"  id="name" name="name" required>
            <label for="">Whatâ€™s the name of your company*</label>
            <input type="text"  id="company-name" name="company-name">
            <label for="">Email*</label>
            <input type="text" id="email" name="email" required>
            <label for="">Phone Number*</label>
            <input type="text" id="phone" name="phone" required>
            <label for="">Message*</label>
            <textarea type="text"  id="message" name="message" required>
            

            <button class="getInTouch-btn" type="submit">Send</button>
            <p class="form-status" id="my-form-status"></p>
        </form>
    </div>
    </div>
</section>
